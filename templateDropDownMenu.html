<html>

			<button>Dropdown</button>
			<ul>
				<li><a href="#">Item 1</a></li>
				<li><a href="#">Item 2</a></li>
				<li><a href="#">Item 3</a></li>
				<li><a href="#">Item 4</a></li>
			</ul>
		</div>
		<script
  src="https://code.jquery.com/jquery-3.6.0.js"></script>

  			})
  		})
  		</script>
	</body>
</html>
